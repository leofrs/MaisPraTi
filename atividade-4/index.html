<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Flutuante</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="menu">
      <div class="flex items-center">
        <img src="/assets/logo.png" alt="Logo da Empresa XYZ" class="h-12" />
        Dev Pizzas
      </div>

      <nav>
        <ul class="flex space-x-6">
          <li><a href="#sobre" class="hover:text-yellow-400">Sobre</a></li>
          <li>
            <a href="#cardapio" class="hover:text-yellow-400">Cardapio</a>
          </li>
          <li>
            <a href="#testimonials" class="hover:text-yellow-400"
              >Testemunhos</a
            >
          </li>
          <li><a href="#contact" class="hover:text-yellow-400">Contato</a></li>
        </ul>
      </nav>

      <a
        href="#contact"
        class="btn-header text-black py-2 px-4 rounded transition duration-200"
      >
        Entre em Contato
      </a>
    </header>

    <section class="banner">
      <img src="/assets/fundo-pizza.png" alt="Pizza" />
      <div class="overlay"></div>
      <div class="text-overlay">
        <h1>Dev Pizzaria</h1>

        <div class="flex gap-8">
          <a href="#sobre">Sobre</a>
          <a href="#cardapio">Card√°pio</a>
        </div>
      </div>
    </section>

    <section class="sobre" id="sobre">
      <h1>sobre</h1>
    </section>

    <section class="cardapio" id="cardapio">
      <h1>cardapio</h1>
    </section>
    <script src="script.js"></script>
  </body>
</html>
